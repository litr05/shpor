 mount -t iso9660 /dev/cdrom /media/cdrom
 umount /media/cdrom
 
 netstat -nr    Просмотр таблицы маршрутизации сети
 netstat -ai    Просмотр статистики сетевого интерфейса
 netstat -ant   Просмотр сетевых подключения
 netstat -pnltu Просмотр сетевых сервисов
 ss         Вывод списка всех соединений
 ss -a      Вывод списка прослушиваемых так и не прослушиваемых портов
 ss -l      Вывод списка прослушивающих сокетов
 ss -t      Вывод всех TCP соединений
 ss -lt     Вывод всех прослушиваемых соединений TCP
 ss -ua     Вывод списка всех UDP-соединения
 ss -4      Просмотр сокетов IPv4 и IPv6
 ss -at '( dport = :22 or sport = :22 )'    Фильтр соединений по номеру порта